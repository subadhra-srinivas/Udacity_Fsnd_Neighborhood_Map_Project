<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shops</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>


<body>

    <div id="wrapper">
     <div id="container">
      <div class = "row">
        <div class="col-md-4">
           <input id="search" type="search" class="form-control" placeholder='filter for ...'  data-bind="textInput: filter" autocomplete="off">
           <!-- Sidebar -->
            <div id="sidebar-wrapper">
                 <ul class="sidebar-nav" data-bind="foreach: filteredMarkers">
                    <li class="sidebar-brand">
                       <a href="#" data-bind="text: name, click: $parent.setPizzaShopList"></a>
                    </li>
                  </ul>
            </div>
            <!-- /#sidebar-wrapper -->
        </div>

        <div class="col-md-8">

           <!-- Page Content -->
           <div id="page-content-wrapper">
               <div class="container-fluid">

                   <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
                   <div id="map"></div>
               </div>
           </div>
        <!-- /#page-content-wrapper -->
        </div>

      </div>
     </div>
    </div>
    <!-- /#wrapper -->



    <!-- Menu Toggle Script -->


   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/libs/jquery.min.js"></script>
   <script src="js/libs/knockout-3.4.2.js"></script>
   <script src="js/script.js"></script>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
</html>
