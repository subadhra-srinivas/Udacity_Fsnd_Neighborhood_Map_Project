<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shops</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>


<body>

    <div id="wrapper">
           <h1> Pizza Shops in Sunnyvale </h1>

            <input id="search" type="search" class="form-control" placeholder='filter for ...'  data-bind="textInput: filter" autocomplete="off"></br></br>

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                 <ul class="sidebar-nav" data-bind="foreach: filteredMarkers">
                    <li class="sidebar-brand">
                       <a href="#" data-bind="text: name, click: $parent.setPizzaShopList"></a>
                    </li>
                  </ul>
            </div>
            <!-- /#sidebar-wrapper -->

           <!-- Page Content -->
           <div id="page-content-wrapper">

               <div class="container-fluid">
                   <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
                   <div id="map"></div>

               </div>
           </div>
        <!-- /#page-content-wrapper -->
    </div>

    <!-- /#wrapper -->






   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/libs/jquery.min.js"></script>
   <script src="js/libs/knockout-3.4.2.js"></script>
   <script src="js/script.js"></script>

   <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0UaSKLSeEjn-tV2NKwYrz5UQ-5SAco_c&v=3&callback=initMap">
   </script>

   <!-- Menu Toggle Script -->
   <script>

     $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

   </script>
